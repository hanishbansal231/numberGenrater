<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rendom Number</title>

  <!-- imported the css file -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Font family import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Container -->
  <div class="container">
    <div class="counter">
      
    </div>
    <!-- Heading -->
    <h1>
      Genrate Number
    </h1>
    <!-- form section start -->
    <form action="">
      <!-- box -->
      <div class="box">
        <!-- Min Box -->
        <div class="minBox">
          <!-- Label Min -->
          <label for="min">
            Min
            <!-- Input Min -->
            <input type="number" name="min" id="min" value="1" />
          </label>
        </div>
        <!-- Max Box -->
        <div class="maxBox">
          <!-- Max Label -->
          <label for="max">
            Max
            <!-- Max Input -->
            <input type="number" name="max" id="max" value="100" />
          </label>
        </div>
      </div>
      <a href="#" class="btn">Genrate</a>
    </form>
    <p class="showValue">
      0
    </p>
  </div>
  <!-- imported js file below -->
  <script src="./script.js"></script>
</body>

</html>
